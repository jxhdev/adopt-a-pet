{% extends 'base.html' %} {% block content %}

<!-- Random Pet -->
<div class="row">
  <div class='col-sm-2'></div>
  <div class="col-sm-8">
    <div class="card text-center">
      <div class="card-header">
        Featured
      </div>
      <div class="card-body">
          <img class='h-100 card-img-top img-thumbnail' src="{{random_pet.get('media').get('photos').get('photo')[2].get('$t')}}" alt="">
        <h5 class="card-title">{{random_pet.get('name').get('$t')}}</h5>
        <p class="">{{random_pet.get('description').get('$t')}}</p>
        <a href="#" class="btn btn-primary">Adopt Me!</a>
      </div>
    </div>
  </div>
    <div class='col-sm-2'></div>

</div>
<br>

<!-- Pet Index  -->
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">
      {% for pet in pets %}
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" data-src="" alt="" src="{{pet.photo_url}}" data-holder-rendered="true" style="height: 225px; width: 100%; display: block;">
          <div class="card-body">
            <h4 class='card-title'>{{pet.name}}</h4>
            <p class="card-text"></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <form action="">
                  <button type="submit" formaction="{{url_for('show_pet_details', pet_id=pet.id)}}" formmethod='GET' class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
              </div>
              <small class="text-muted">
                {% if pet.available == True %} Available! {% else %} Not available :( {% endif %}
              </small>
            </div>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
