{% extends 'base.html' %} 

{% block content %}

<img class='img-thumbnail' src="{{pet.photo_url}}" alt="">

<p><strong>Name:</strong> {{pet.name}}</p>
<p><strong>Species:</strong> {{pet.species}}</p>
<p><strong>Age:</strong> {{pet.age}}</p>
<p><strong>Additional Notes:</strong> {{pet.notes}}</p>
<p><strong>Availability:</strong> 
   {% if pet.available == True %} Available! {% else %} Not available :( {% endif %}</p>

<a class='btn btn-outline-secondary' href="{{url_for('edit_pet_details', pet_id=pet.id)}}">Edit</a>
<a class='btn btn-outline-primary' href="{{url_for('pets_index')}}">See All Pets</a>
{% endblock %}
